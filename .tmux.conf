if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚²#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚²#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d î‚³ %H:%M #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics#{?client_prefix,#,reverse,}]î‚²#[fg=#1d202f,bg=#7aa2f7,bold#{?client_prefix,#,reverse,}] #h "
